<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>anki haters unite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@0.5.6/lib/p5.js"></script>
    <script src="sketch.js"></script>
</head>
 
<body>
    <div class="theme">
        <div class="top">
            <a id="home_image" href="../../index.html">
                <img src="../../images/darklogo.svg" height="87.75" width="200"/>
            </a>
            <div id="links">
                <h5 align="right">about |</h5>
                <a href="https://github.com/tadorituki" target="_blank" rel="noopener noreferrer">
                    <h5 align="right">github: tadorituki</h5>
                </a>
            </div>
            <div class="navbar">
                <div id="blank"></div>
                <img id="bottom_fire_right" src="../../images/darkrightfin.svg" height="192" width="300"/>
                <img id="bottom_fire_left" src="../../images/darkleftfin.svg" height="192" width="450"/>

            </div>
        </div>
        <script src="script.js"></script>
        <div class="content">
            
            <div id="blank">
                <div id="display"></div>

            </div>
            <div class="container">
                <div id="sketch_canvas" class="within"></div>
                <div id="sketch_cube" class="within"></div>
                <img src="../../images/background.svg" />
                <div class="within">
                    <div id="question-title"></div>
                    <div id="question-text"></div>
                    <div id="question-response"></div>

                    <div id="setup">
                        <textarea id="content-target"></textarea>
                        <br/>
                        <input type="file" accept=".tsv" id="input-file" onchange="displayFile(this)" hidden/>
                        <label for="input-file">tsvを選択</label>
                        <button onclick="loadFile(this)" id="load-file" hidden></button>
                        <label for="load-file" id="load-file-label">読み込む</label>
                    </div>
                </div>
            </div>            
        </div>
        <div id="canvas_2"></div>
        
        <div class="side">
            <br />
            <div id="previous"><h4>直前の漢字</h4></div>
            <div id="previous2"><h4>直前の読み</h4></div>
            <div id="previous3"><h4 style="transform: translate(-100%, 0);">意味の意味の意味は、意味意味の意味であり。意味の意味の意味の意味は意味意味意味意味ですが、「意味、意味、意味」と意味するの意味は「意味、意味、意味、意味」。意味意味。</h4></div>
            <div id="previous4"><h4>成績</h4></div>
        </div>
        
    </div>
</body>
 
</html>
